<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Static Website Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <base href=".">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://kit.fontawesome.com/787445dd57.js" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="navbar-left">
          <h1>Just a Kanban board</h1>
          <h4>As the title says: just a kanban board, the true whiteboard experience.</h4>
        </div>

        <div class="navbar-right">
          <button class="navbar-btn-add-note" id="navbar-btn-add-note">
            <span>Add a note</span>
            <i class="merged-icon">
              <i class="fa-solid fa-note-sticky">
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
              </i>
            </i>
          </button>
          <!--
          <button class="navbar-btn-add" id="navbar-btn-add">
            <i class="merged-icon">
              <i class="fa-solid fa-file">
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
              </i>
            </i>
            <span>Add a column</span>
          </button>
          -->
        </div>
      </div>

    </header>
    
    <main id="board" class="board" board-id="0">
      <board-column class="board-column board-column-skeleton">
        <button id="add-column-btn">
          <div>
            <i class="fa-regular fa-square-plus"></i>
            <br>
            <br>
            <p>Add a column</p>
          </div>
        </button>
      <board-column/>
    </main>

  </body>
</html>
